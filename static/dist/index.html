    <title>MateGen赋范空间</title>
    <style>
      #loaderBg {
        /* background-color: #fff; */
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99999999;
        background: linear-gradient(180deg, #012121 0%, #070f0f 100%);
        /* background-image: url(./src/assets/imgs/layout/背景@2x.png); */
      }

      ::-webkit-scrollbar {
        width: 0.39063rem;
        height: 0.3125rem;
        background-color: #f0f0f0;
        display: none;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #b1b1b1;
        border-radius: 0.78125rem;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #777;
      }

      .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -1.30208rem;
        margin-top: -1.5625rem;
        /* width: 100px; */
        height: 3.125rem;
        text-align: center;
        font-size: 0.52083rem;
      }

      .spinner > .double {
        background: #e8edf7;
        height: 100%;
        width: 0.3125rem;
        display: inline-block;
        -webkit-animation: stretchDelay 1.2s infinite ease-in-out;
        animation: stretchDelay 1.2s infinite ease-in-out;
      }

      .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .spinner .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes stretchDelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
        }

        20% {
          -webkit-transform: scaleY(1);
        }
      }

      @keyframes stretchDelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }

        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
    </style>
    <script type="module" crossorigin src="/js/index-0fc4054b.js"></script>
    <link rel="modulepreload" crossorigin href="/js/svg-icons-681bf268.js">
    <link rel="stylesheet" href="/css/index-07dff4aa.css">
  </head>
  <body>
    <div id="loaderBg">
      <div class="spinner">
        <div class="double rect1"></div>
        <div class="double rect2"></div>
        <div class="double rect3"></div>
        <div class="double rect4"></div>
        <div class="double rect5"></div>
      </div>
    </div>
    <div id="app"></div>
    
    <script>
      // Vue 挂载完成后，隐藏加载动画
      window.onload = function () {
        // 获取图片元素
        // const img = document.getElementById('staticImage');
        // const img = new Image();
        // img.onload = () => {
        // console.log('背景图加载');
        // 使用两次 requestAnimationFrame 来确保页面已经被完全绘制。
        // 第一次 requestAnimationFrame 确保浏览器准备好绘制内容，
        // 第二次 requestAnimationFrame 确保页面的内容已经渲染出来。
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const loading = document.getElementById('loaderBg');
            console.log('========加载完成');

            if (loading) {
              loading.classList.add('hide');
              console.log('========加载完成 11');

              setTimeout(() => {
                loading.style.display = 'none'; // 完全移除 DOM 元素，避免占用空间
              }, 500); // 等待过渡效果完成后移除
            }
          });
        });
      };
      //   img.onerror = () => {
      //     console.log('Image failed to load');
      //     // window.location.reload(true);
      //   };
      //   // img.src = './src/assets/imgs/layout/背景@2x.png';
      //   img.src = '/背景@2x.png';
      // };
    </script>
  </body>
</html>
